<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>命を軽視した発言（ランダム1件）</title>
  <meta name="color-scheme" content="dark light">
  <style>
    :root {
      --bg: #0b0f14;
      --card: #10161d;
      --text: #f1f5f9;
      --muted: #93a4b1;
      --accent: #48a6ff;
      --border: #1e2a36;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f7fafc;
        --card: #ffffff;
        --text: #0f1720;
        --muted: #4a5568;
        --accent: #2563eb;
        --border: #e2e8f0;
      }
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.6;
    }
    .card {
      max-width: 860px;
      margin: 20px auto;
      padding: clamp(14px, 2.5vw + 8px, 22px);
      border-radius: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: 0 4px 16px rgba(0,0,0,.12);
    }
    .row { margin: 10px 0; }
    .label {
      display: inline-block;
      min-width: 4.5em;
      font-weight: 700;
      color: var(--muted);
      margin-right: 8px;
    }
    .quote {
      border-left: 3px solid var(--accent);
      padding-left: 10px;
      margin: 8px 0;
      font-size: clamp(1rem, 2.6vw + .6rem, 1.15rem);
    }
  </style>
</head>
<body>
  <div id="card" class="card" aria-live="polite">
    読み込み中です…
  </div>

  <script>
    const pick = (arr) => arr[Math.floor(Math.random() * arr.length)];
    const $card = document.getElementById("card");
    let flat = [];

    function flattenCategories(data) {
      const out = [];
      for (const items of Object.values(data.categories || {})) {
        for (const it of items) out.push(it);
      }
      return out;
    }

    function renderOne(item) {
      $card.innerHTML = `
        <div class="row"><span class="label">人物</span>${item.speaker || "（不明）"}</div>
        <div class="row quote"><span class="label">言葉</span>${item.quote_jp || ""}</div>
        <div class="row"><span class="label">批判</span>${item.commentary || ""}</div>
        <div class="row"><span class="label">出典</span>${item.source || ""}</div>
      `;
    }

    async function init() {
      try {
        const res = await fetch("dehumanizing_quotes_no_original.json", { cache: "no-store" });
        if (!res.ok) throw new Error("JSON 読み込みに失敗");
        const data = await res.json();
        flat = flattenCategories(data);
        renderOne(pick(flat));
      } catch (e) {
        $card.textContent = "JSON を読み込めませんでした。";
        console.error(e);
      }
    }

    init();
  </script>
</body>
</html>
